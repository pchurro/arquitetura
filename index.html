<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Sequência do Tempo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/jquery-3.4.1.js"></script>
    <script src="scripts/hash.js"></script>
    <script src="scripts/turn.js"></script>
    <script src="scripts/turn.min.js"></script>
    <script src="script.js"></script>
</head>
<header><h1 id="title">A Sequência do Tempo</h1></header>
<body>
    <div id="image1">
        <img onclick="openModal();currentSlide(1)" src="images/01.png">
    </div>

    <div id="image2">
        <img onclick="openModal();currentSlide(4)" src="images/04.png">
    </div>

    <div id="image3">
        <img onclick="openModal();currentSlide(5)" src="images/05.png">
    </div>

    <div id="image4">
        <img onclick="openModal();currentSlide(3)" src="images/03.png">
    </div>

    <div id="image5">
        <img onclick="openModal();currentSlide(2)" src="images/02.png">
    </div>

    <div id="image6">
        <img onclick="openModal();currentSlide(8)" src="images/08.png">
    </div>

    <div id="image7">
        <img onclick="openModal();currentSlide(6)" src="images/06.png">
    </div>

    <div id="image8">
        <img onclick="openModal();currentSlide(7)" src="images/07.png">
    </div>

    <div id="image9">
        <img onclick="openModal();currentSlide(9)" src="images/09.png">
    </div>

    <div id="image10">
        <img onclick="bookAppear()" src="images/livro1/01.png">
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">X</span>
        <div class="modal-content">

            <div class="mySlides">
                <img src="images/01.png">
            </div>

            <div class="mySlides">
                <img src="images/02.png">
            </div>

            <div class="mySlides">
                <img src="images/03.png">
            </div>

            <div class="mySlides">
                <img src="images/04.png">
            </div>

            <div class="mySlides">
                <img src="images/05.png">
            </div>

            <div class="mySlides">
                <img src="images/06.png">
            </div>

            <div class="mySlides">
                <img src="images/07.png">
            </div>

            <div class="mySlides">
                <img src="images/08.png">
            </div>

            <div class="mySlides">
                <img src="images/09.png">
            </div>



        </div>
    </div>

    <div class="popup">
        <div id="flipbook">

        </div>
        <span class="close" onclick="bookClose()">X</span>
    </div>


</body>
</html>
